<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: arial, sans-serif;
            font-size: 14px;
            color: #202124;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER - Top Navigation */
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 20px;
            gap: 15px;
        }

        header a {
            color: #202124;
            text-decoration: none;
            font-size: 13px;
        }

        header a:hover {
            text-decoration: underline;
        }

        .apps-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }

        .apps-icon:hover {
            background-color: rgba(60, 64, 67, 0.08);
        }

        .sign-in-btn {
            background-color: #1a73e8;
            color: white !important;
            padding: 9px 23px;
            border-radius: 4px;
            font-weight: 500;
            text-decoration: none !important;
        }

        .sign-in-btn:hover {
            background-color: #1765cc;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
        }

        /* MAIN CONTENT */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-top: -100px;
        }

        /* GOOGLE LOGO */
        .logo {
            margin-bottom: 30px;
            text-align: center;
        }

        .google-text {
            font-size: 90px;
            font-weight: bold;
            letter-spacing: -5px;
        }

        .google-text .g { color: #4285F4; }
        .google-text .o1 { color: #EA4335; }
        .google-text .o2 { color: #FBBC05; }
        .google-text .g2 { color: #4285F4; }
        .google-text .l { color: #34A853; }
        .google-text .e { color: #EA4335; }

        /* SEARCH BOX */
        .search-container {
            width: 100%;
            max-width: 584px;
            margin: 0 auto;
        }

        .search-box {
            width: 100%;
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 15px;
            height: 44px;
            background: white;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .search-box:hover {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 13px;
            color: #9aa0a6;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: #202124;
        }

        .voice-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-left: 8px;
        }

        .camera-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-left: 8px;
        }

        /* BUTTONS */
        .button-container {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            justify-content: center;
        }

        .google-btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .google-btn:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }

        /* LANGUAGE */
        .language {
            margin-top: 30px;
            font-size: 13px;
            text-align: center;
        }

        .language a {
            color: #1a0dab;
            text-decoration: none;
            padding: 0 3px;
        }

        .language a:hover {
            text-decoration: underline;
        }

        /* FOOTER */
        footer {
            background-color: #f2f2f2;
            border-top: 1px solid #dadce0;
        }

        .footer-country {
            padding: 15px 30px;
            border-bottom: 1px solid #dadce0;
            color: rgba(0, 0, 0, 0.54);
            font-size: 15px;
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            flex-wrap: wrap;
        }

        .footer-left,
        .footer-right {
            display: flex;
            gap: 27px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #70757a;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .google-text {
                font-size: 60px;
            }

            .footer-links {
                flex-direction: column;
                gap: 15px;
            }

            .footer-left,
            .footer-right {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <div class="apps-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#5f6368">
                <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
            </svg>
        </div>
        <a href="#" class="sign-in-btn">Sign in</a>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <!-- GOOGLE LOGO -->
        <div class="logo">
            <div class="google-text">
                <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
            </div>
        </div>

        <!-- SEARCH BOX -->
        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" class="search-input" title="Search">
                <svg class="voice-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                    <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                    <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                    <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                </svg>
                <svg class="camera-icon" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
                    <rect fill="none" height="192" width="192"></rect>
                    <g>
                        <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                        <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                        <path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path>
                        <path fill="#fbbc05" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path>
                        <path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path>
                    </g>
                </svg>
            </div>

            <!-- BUTTONS -->
            <div class="button-container">
                <button class="google-btn">Google Search</button>
                <button class="google-btn">I'm Feeling Lucky</button>
            </div>
        </div>

        <!-- LANGUAGE -->
        <div class="language">
            Google offered in:
            <a href="#">hrvatski</a>
            <a href="#">English</a>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-country">Croatia</div>
        <div class="footer-links">
            <div class="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
